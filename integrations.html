<div class="header">
    <div>
        <h1>الذكاء الاصطناعي والتحليلات</h1>
        <div class="breadcrumb">
            <span>الرئيسية</span>
            <i class="fas fa-chevron-left"></i>
            <span>الذكاء الاصطناعي</span>
        </div>
    </div>
</div>

<!-- رؤى الذكاء الاصطناعي -->
<div class="ai-insights">
    <div class="insight-card">
        <div class="insight-icon">
            <i class="fas fa-chart-line"></i>
        </div>
        <div class="insight-content">
            <h4>تنبؤات المبيعات</h4>
            <p id="salesPrediction">تحميل...</p>
            <div class="confidence">ثقة: <span id="predictionConfidence">0%</span></div>
        </div>
    </div>

    <div class="insight-card">
        <div class="insight-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <div class="insight-content">
            <h4>المخاطر المحتملة</h4>
            <p id="riskAlerts">لا توجد مخاطر حالياً</p>
        </div>
    </div>

    <div class="insight-card">
        <div class="insight-icon">
            <i class="fas fa-lightbulb"></i>
        </div>
        <div class="insight-content">
            <h4>اقتراحات التحسين</h4>
            <p id="improvementSuggestions">تحميل...</p>
        </div>
    </div>
</div>

<!-- التحليلات التنبؤية -->
<div class="predictive-analytics">
    <div class="chart-container large">
        <div class="chart-header">
            <h3>التنبؤ بالتدفق النقدي</h3>
        </div>
        <div class="chart-wrapper">
            <canvas id="cashFlowPredictionChart"></canvas>
        </div>
    </div>
</div>
